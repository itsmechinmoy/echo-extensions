name: release

on:
    workflow_dispatch:

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Run Main.go
              id: run-main
              run: |
                  go run ./src/main.go --token="${{ secrets.GITHUB_TOKEN }}"

            - name: Set Environment Variables
              id: set-vars
              run: |
                  apk_path=$(ls -S out/*.apk | head -n 1)
                  version_name=$(jq -r '.webhook.version_name' settings.json) # Adjust based on actual JSON structure
                  echo "APK_PATH=$apk_path" >> $GITHUB_ENV
                  echo "TAG_NAME=$version_name" >> $GITHUB_ENV

            - name: Debug Environment Variables
              run: |
                  echo "APK_PATH=${{ env.APK_PATH }}"
                  echo "TAG_NAME=${{ env.TAG_NAME }}"

            - name: Create Tag if Not Exists
              id: create-tag
              run: |
                  tag_name="${{ env.TAG_NAME }}"
                  if [[ -z "$tag_name" ]]; then
                      echo "TAG_NAME is not set. Exiting."
                      exit 1
                  fi

                  if ! git rev-parse "$tag_name" >/dev/null 2>&1; then
                      echo "Creating new tag: $tag_name"
                      git tag "$tag_name"
                      git push origin "$tag_name"
                  else
                      echo "Tag $tag_name already exists"
                  fi

            - name: Create Release
              if: env.APK_PATH != 'null' && env.TAG_NAME != 'null'
              uses: softprops/action-gh-release@v1
              with:
                  files: ${{ env.APK_PATH }}
                  tag_name: ${{ env.TAG_NAME }}
                  name: ${{ steps.apk-info.outputs.application-name }}
                  body: ${{ steps.apk-info.outputs.version-name }}
